    <main>
      <form action="/submit" method="post">
        <h2>Contact Me</h2>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@example.com"
            required
          />
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John"
            required
          />
        </div>

        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Dow"
            required
          />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            placeholder="555 555 55 55"
            required
          />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea
            placeholder="Write your message"
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
